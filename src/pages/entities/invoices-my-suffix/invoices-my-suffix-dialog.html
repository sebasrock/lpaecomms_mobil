<ion-header>
    <ion-navbar>
        <ion-title>Invoices</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                <span color="primary" showWhen="ios">
                  {{ 'CANCEL_BUTTON' | translate }}
                </span>
                <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
                <span color="primary" showWhen="ios">
                    {{ 'DONE_BUTTON' | translate }}
                </span>
                <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Inv No" formControlName="invNo"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Inv Date</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" formControlName="invDate" id="field_invDate"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-input type="number" placeholder="Inv Amount" formControlName="invAmount"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Inv Status</ion-label>
                <ion-checkbox formControlName="invStatus"></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-label>Clients</ion-label>
                <ion-select id="field_clients" formControlName="clients" [compareWith]="compareClients">
                    <ion-option [value]="null"></ion-option>
                    <ion-option [value]="clientsOption.id" *ngFor="let clientsOption of clients; trackBy: trackClientsById">{{clientsOption.id}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
