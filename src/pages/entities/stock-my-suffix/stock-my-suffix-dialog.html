<ion-header>
    <ion-navbar>
        <ion-title>Stock</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                <span color="primary" showWhen="ios">
                  {{ 'CANCEL_BUTTON' | translate }}
                </span>
                <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
                <span color="primary" showWhen="ios">
                    {{ 'DONE_BUTTON' | translate }}
                </span>
                <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Stock ID" formControlName="stockID"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Stock Name" formControlName="stockName"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Stock Desc" formControlName="stockDesc"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Stock On Hand" formControlName="stockOnHand"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="number" placeholder="Stock Price" formControlName="stockPrice"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Stock Status</ion-label>
                <ion-checkbox formControlName="stockStatus"></ion-checkbox>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
