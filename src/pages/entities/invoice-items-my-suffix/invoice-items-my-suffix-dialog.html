<ion-header>
    <ion-navbar>
        <ion-title>Invoice Items</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                <span color="primary" showWhen="ios">
                  {{ 'CANCEL_BUTTON' | translate }}
                </span>
                <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
                <span color="primary" showWhen="ios">
                    {{ 'DONE_BUTTON' | translate }}
                </span>
                <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Invitem No" formControlName="invitemNo"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Invitem Qty" formControlName="invitemQty"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Stock</ion-label>
                <ion-select id="field_stock" formControlName="stock" [compareWith]="compareStock">
                    <ion-option [value]="null"></ion-option>
                    <ion-option [value]="stockOption.id" *ngFor="let stockOption of stocks; trackBy: trackStockById">{{stockOption.id}}</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Invoices</ion-label>
                <ion-select id="field_invoices" formControlName="invoices" [compareWith]="compareInvoices">
                    <ion-option [value]="null"></ion-option>
                    <ion-option [value]="invoicesOption.id" *ngFor="let invoicesOption of invoices; trackBy: trackInvoicesById">{{invoicesOption.id}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
